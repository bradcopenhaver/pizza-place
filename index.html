
<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
      <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
      <script src="js/jquery-3.1.1.js"></script>
      <script src="js/scripts.js"></script>
      <title></title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <form>
          <label>
            <input type="radio" name="size" value="small" checked>
            Small: 10-inch
          </label>
          <label>
            <input type="radio" name="size" value="medium">
            Med: 13-inch
          </label>
          <label>
            <input type="radio" name="size" value="large" checked>
            Large: 16-inch
          </label>

          <div class="form-group">
            <p>Choose toppings:</p>
            <input type="checkbox" name="toppings" value="pepperoni">pepperoni<br>
            <input type="checkbox" name="toppings" value="sausage">sausage<br>
            <input type="checkbox" name="toppings" value="bacon">bacon<br>
            <input type="checkbox" name="toppings" value="shredded chicken">shredded chicken<br>
            <input type="checkbox" name="toppings" value="ground beef">ground beef<br>
            <input type="checkbox" name="toppings" value="ham">ham<br>
            <input type="checkbox" name="toppings" value="extra cheese">extra cheese<br>
            <input type="checkbox" name="toppings" value="black olives">black olives<br>
            <input type="checkbox" name="toppings" value="onion">onion<br>
            <input type="checkbox" name="toppings" value="roasted peppers">roasted peppers<br>
            <input type="checkbox" name="toppings" value="banana peppers">banana peppers<br>
            <input type="checkbox" name="toppings" value="minced garlic">minced garlic<br>
            <input type="checkbox" name="toppings" value="roasted garlic">roasted garlic<br>
            <input type="checkbox" name="toppings" value="artichoke hearts">artichoke hearts<br>
            <input type="checkbox" name="toppings" value="feta cheese">feta cheese<br>
            <input type="checkbox" name="toppings" value="pineapple">pineapple<br>
            <input type="checkbox" name="toppings" value="broccoli">broccoli<br>
            <input type="checkbox" name="toppings" value="mushrooms">mushrooms<br>
          </div>

          <button type="submit">Complete pie</button>
        </form>
      </div><!--row-->
    </div><!--container-->
  </body>
</html>
